# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory
prepend_sys_path = .

# timezone to use for rendering the date within the migration file
# as well as for the autogenerated comment
# leave blank for localtime
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run setup inside each migration file
# set to 'false' to run setup only once in the environment file
# set to 'dynamic' to run setup in each migration file only if it does not already exist
# setup_dynamic = dynamic

# set to 'true' to run the environment in each migration file
# run_env_dynamic = dynamic

# set to 'true' to allow for double-quoted string literals
# double_quoted_strings =

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatter_root]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[formatter_sqlalchemy]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[formatter_alembic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = formatter_root

# database connection string
sqlalchemy.url = postgresql://usuario:password@localhost:5432/inundaciones
